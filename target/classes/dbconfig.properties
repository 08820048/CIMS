#数据库连接信息
jdbc.driverClass=com.mysql.cj.jdbc.Driver
jdbc.jdbcUrl=jdbc:mysql://localhost:3306/cims?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8
jdbc.user=root
jdbc.password=123456

#C3P0数据源的设置
#初始化连接的数量
jdbc.initialPoolSize=5
#连接的最大数量
jdbc.maxPoolSize=10
#连接的最小数量
jdbc.minPoolSize=2
#连接使用后允许的最大空闲时间
jdbc.maxIdleTime=2000
#连接池检测连接的周期
jdbc.idleConnectionTestPeriod=2000
#每次请求创建新的连接的数量
jdbc.acquireIncrement=2
